<body>
	환영합니다.
	1.톰캣의 루트폴더에 현재 문서 배포
	2.톰캣 실행
	3.브라우저 실행
	4.주소창에 http://.../Index.html을 입력하고 요청한다.
	안녕하세요~ <b>뉴렉처</b>입니다. <font color="blue">뉴렉처 강의는</font> 단편적인 지식보다는 <u>용어의 올바른 이해</u>와 그것을 제대로 사용할 수 있도록 하는 <i>올바른 코딩 지침</i>을 알려주고 있습니다.

	<br>
	<a href="hello"><b>0번 안녕하세요</b></a><br>
	<a href="hello?cnt=7"><i>7번 안녕하세요</i></a><br>
	
	<form action="hello"method="get"> <!-- 헬로를 요청한다 메소드는 기본값이 겟-->
		<input type="text"name="cnt" placeholder="값을 넣어주세요">
		<input type="submit"value="출력">
	</form>
	
	<a href="Signup.html">회원가입</a>
